<h6 id="standard-checkboxes-enabled-and-disabled">Standard Checkboxes (enabled and disabled)</h6>

<p><label class="option">
	<input type="checkbox" />
	<i class="option-icon"></i>
	Option one is this and that — be sure to include why it’s great
</label>
<label class="option">
	<input type="checkbox" checked="" />
	<i class="option-icon"></i>
	Option two is checked
</label>
<label class="option">
	<input type="checkbox" disabled="" checked="" />
	<i class="option-icon"></i>
	Option three is disabled but still checked
</label>
<label class="option">
	<input type="checkbox" disabled="" />
	<i class="option-icon"></i>
	Option three is just disabled
</label>
<br /></p>

<hr />

<h6 id="standard-radio-buttons">Standard Radio Buttons</h6>

<p><label class="option">
	<input type="radio" name="radio1" />
	<i class="option-icon"></i>
	Option one is this and that — be sure to include why it’s great
</label>
<label class="option">
	<input type="radio" name="radio1" checked="" />
	<i class="option-icon"></i>
	Option two is selected by default
</label>
<label class="option">
	<input type="radio" name="radio1" disabled="" />
	<i class="option-icon"></i>
	Option three is disabled
</label>
<br /></p>

<hr />

<h6 id="disabled-radio-buttons">Disabled Radio Buttons</h6>

<p><label class="option">
	<input type="radio" name="radio2" disabled="" />
	<i class="option-icon"></i>
	Option one is this and that — be sure to include why it’s great
</label>
<label class="option">
	<input type="radio" name="radio2" disabled="" />
	<i class="option-icon"></i>
	Option two is selected by default
</label>
<label class="option">
	<input type="radio" name="radio2" disabled="" checked="" />
	<i class="option-icon"></i>
	Option three is disabled
</label></p>
